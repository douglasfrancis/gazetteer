<!DOCTYPE html>
<html>
    <head>
        <title>Gazetteer</title>
        <meta charset="utf-8">
        <link rel="icon" href="../images/logo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
        <link rel="stylesheet" href="../CSS/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/081d436a49.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   
    </head>

    <body onload="getLocation(), countryList()">
      
        <header class="container-fluid">
            <img id="logo" src="../images/logo.png">
            <h1>Gazetteer</h1>

            <div class="form-group">
              <select class="form-control" id="sel1">
                <option>--Select Country--</option>
              </select>
            </div>
        </header>

        <section id="map">

        </section>

        <section id="infoSection">
            <button style="background-color: #658396;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Country Info
              </button>
              
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="countryName"></h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body" id="countryInfo">
                      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>

              <button style="background-color: #96b4c5;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
                Currency Info
              </button>
              
              <!-- The Modal -->
              <div class="modal" id="myModal1">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Currency Info</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body" >
                      <h3 id="currencyInfo"></h3>
                      <h3 id="exchange"></h3>
                      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>

              <button style="background-color: #9cc7df;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
                Weather Info
              </button>
              
              <!-- The Modal -->
              <div class="modal" id="myModal2">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Weather Info</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <h2 id="weatherDesc"></h2><br>
                      <h2 id="weatherTemp"></h2>
                      <img id="weatherImg" src=""><br>
                      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>

        </section>
        <script src="../JS/index.js"></script>
        <script type="text/javascript" src="../countries/countries_small.geo.json"></script>
    </body>

</html>
