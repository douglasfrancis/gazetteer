<!DOCTYPE html>
<html>
    <head>
        <title>Gazetteer | Geographical Index</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/fav.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
        <link rel="stylesheet" href="../CSS/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="../leaflet-css/leaflet.extra-markers.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/081d436a49.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
        <script src="../leaflet-js/leaflet.extra-markers.min.js"></script>
    </head>

    <body onload="getLocation(), countryList()">
      <div id='container'></div>
      
        <header class="container-fluid">
            <img id="logo" src="../images/logo.png">
            <h1>Gazetteer</h1>

            <div class="form-group">
              <select class="form-select form-select-sm" id="sel1" aria-label=".form-select-sm example">
                <option selected>-- Country --</option>
              </select>
            </div>
        </header>
       
        <section id="map">
          
        </section>
        <section id="infoSection">
            
              
              <!-- The Modal -->
              <div class="modal" id="infoModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="countryName"></h4>
                      <img id="country-flag" />
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body" id="countryInfo">
                      <table class="table">                       
                        <tbody>
                          <tr>
                            <th scope="row">Capital</th>
                            <td id="capital"></td>                          
                          </tr>
                          <tr>
                            <th scope="row">Region</th>
                            <td id="region"></td>                           
                          </tr>
                          <tr>
                            <th scope="row">Language(s)</th>
                            <td id="language"></td>                           
                          </tr>
                          <tr>
                            <th scope="row">Population</th>
                            <td id="population"></td>                           
                          </tr>
                          <tr>
                            <th scope="row">Timezone(s)</th>
                            <td id="timezone"></td>                            
                          </tr>
                        </tbody>
                      </table>
                      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>             
                  </div>
                </div>
              </div>

             
              
              <!-- The Modal -->
              <div class="modal" id="currencyModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Currency Info</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div id="currency-body" class="modal-body" >
                      <table class="table">
                        <tbody>
                          <tr>
                            <th scope="row">Currencies</th>
                            <td id="currencyInfo"></td>
                          </tr>
                          <tr>
                            <th scope="row">Exchange Rate</th>
                            <td id="exchange"></td>                            
                          </tr>
                        </tbody>
                      </table>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>             
                  </div>
                </div>
              </div>

            
              <!-- The Modal -->
              <div class="modal" id="weatherModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Weather Info</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div id="weather-body" class="modal-body">
                      <table class="table">                       
                        <tbody>
                          <tr>
                            <th scope="row">Current Weather</th>
                            <td id="weatherDesc"></td>                          
                          </tr>
                          <tr>
                            <th scope="row">Current Temperature</th>
                            <td id="weatherTemp"></td>                            
                          </tr>                        
                        </tbody>
                      </table>

                      <img id="weatherImg" src=""><br>
                      
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>             
                  </div>
                </div>
              </div>

              <div class="modal" id="coronaModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Coronavirus</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <div class="flourish-embed flourish-chart" data-src="story/230110"><script src="https://public.flourish.studio/resources/embed.js"></script></div>                     
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>             
                  </div>
                </div>
              </div>

              <div class="modal" id="mountainModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Highest Peaks</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <div id="list">                       
                      </div>                   
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>             
                  </div>
                </div>
              </div>

        </section>
        <script src="../JS/index.js"></script>
        <script>
          setTimeout( function(){ 
            $('#sel1').val("United Kingdom of Great Britain and Northern Ireland");
            getCountry("United Kingdom");
          }  , 3000 );
  
        </script>
    </body>

</html>
